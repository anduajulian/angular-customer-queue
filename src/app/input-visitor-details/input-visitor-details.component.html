<div class="container">
  <h1 class="text-center m-4">Visitor Details</h1>
  <form #formVisitor="ngForm">
    <div class="row">
      <div class="col-12 col-md-6">
        <label for="queue" class="form-label"
          >No. Antrian<span class="text-danger">*</span></label
        >
        <input
          [(ngModel)]="visitor.queue"
          name="queue"
          type="text"
          class="form-control"
          id="queue"
          aria-describedby="queueHelp"
          maxlength="4"
          required
        />
      </div>

      <div class="col-12 col-md-6">
        <label for="name" class="form-label"
          >Name<span class="text-danger">*</span></label
        >
        <input
          [(ngModel)]="visitor.name"
          name="name"
          type="text"
          class="form-control"
          id="name"
          aria-describedby="nameHelp"
          maxlength="30"
          required
        />
      </div>

      <div class="col-12 col-md-6 mb-3">
        <label for="email" class="form-label"
          >E-Mail<span class="text-danger">*</span></label
        >
        <input
          [(ngModel)]="visitor.email"
          name="email"
          type="text"
          class="form-control"
          id="email"
          aria-describedby="emailHelp"
          maxlength="30"
          required
        />
      </div>

      <div class="col-12 col-md-6 mb-3">
        <label for="address" class="form-label">Address</label>
        <textarea
          [(ngModel)]="visitor.address"
          name="address"
          class="form-control"
          id="address"
          aria-describedby="addressHelp"
        ></textarea>
      </div>

      <div class="col-12 col-md-6 mb-3">
        <label for="gender" class="form-label"
          >Gender<span class="text-danger">*</span></label
        >
        <select
          [(ngModel)]="visitor.gender"
          name="gender"
          class="form-select"
          id="gender"
          aria-label="genderHelp"
          required
        >
          <option value="" selected>--select--</option>
          <option value="man">Man</option>
          <option value="woman">Woman</option>
        </select>
      </div>

      <div class="col-12 col-md-6 mb-3">
        <label for="nohp" class="form-label"
          >Phone Number<span class="text-danger">*</span></label
        >
        <input
          [(ngModel)]="visitor.nohp"
          name="nohp"
          type="text"
          class="form-control"
          id="nohp"
          aria-describedby="nohpHelp"
          maxlength="14"
          required
        />
      </div>

      <div class="d-flex justify-content-center col my-5">
        <button routerLink="" class="btn btn-secondary mx-2">Back</button>
        <button
          (click)="clickBtn()"
          class="btn btn-primary"
          [disabled]="formVisitor.form.invalid"
        >
          Submit
        </button>
      </div>
    </div>
  </form>
</div>
